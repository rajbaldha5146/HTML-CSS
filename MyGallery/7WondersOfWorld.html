<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="my_gallery.css">
</head>

<body>
    <div class="container">
        <h1>My Gallery</h1>
        <div class="gallery">
            <figure class="card">
                <img src="11.jpeg" alt="">

            </figure>
            <figure class="card">
                <img src="12.jpg" alt="">
                <figcaption>Great Wall of China</figcaption>
            </figure>
            <figure class="card">
                <img src="13.jpg" alt="">
                <figcaption>Machu Pichu</figcaption>
            </figure>
            <figure class="card">
                <img src="14.jpg" alt="">

            </figure>
            <figure class="card">
                <img src="15.jpg" alt="">
                <figcaption>Christ the Redeemer Statue</figcaption>
            </figure>
            <figure class="card">
                <img src="16.jpg" alt="">
                <figcaption>Petra, Jordan</figcaption>
            </figure>
            <figure class="card">
                <img src="17.jpg" alt="">
                <figcaption>Chichen Itza</figcaption>
            </figure>
            <figure class="card">
                <img src="18.jpg" alt="">

            </figure>
            <figure class="card">
                <img src="19.jpg" alt="">
                <figcaption>Stonehenge</figcaption>
            </figure>
        </div>
    </div>

</html>
